<!DOCTYPE html>
<html lang="en">
  <head>
    {% load widget_tweaks %}
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/bootstrap3.3.7.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/signin.css' %}">
    <title>Sign In</title>
  </head>

  <body>
  
    <div class="container">

      <form class="form-signin" method="post">{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        {% render_field form.username class="form-control" placeholder=form.username.label %}
        {% render_field form.password class="form-control" placeholder=form.password.label %}                
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>

  </body>
</html>
